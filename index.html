<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Baap Er bank</title>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Bap-er-Bank</span> !!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl font-semibold mb-4">Please Log in</h3>
            <div class="">
                <input class="border-2 border-purple-400 rounded block w-3/4 mb-4 px-4" type="email" name="" id="email" placeholder="Your Email" required>
                <input class="border-2 border-purple-400 rounded block w-3/4 mb-4 px-4" type="password" name="" id="password" placeholder="Your Password" required>
                <button id="submit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
<script src="js/main.js"></script>
</body>
</html>
